<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Geekshub Travel</title>

    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">

</head>

<body>

<header>

    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#"><img src="assets/images/iconoweb.png" class="img-fluid logoHeader"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav ">
                <li class="nav-item">
                    <a class="nav-link" href="#">Destinos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Nosotros</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Lugar</a>
                </li>


            </ul>

        </div>

        <div class=" d-none d-sm-block col-md-2">
            <a href="#" class="hvr-pulse"><i class="fab fa-twitter fa-2x"></i></a>
            <a href="#" class="hvr-pulse"><i class="fab fa-slack-hash fa-2x"></i></a>
            <a href="#" class="hvr-pulse"><i class="fab fa-youtube fa-2x"></i></a>
            <a href="#" class="hvr-pulse"><i class="fab fa-facebook fa-2x"></i></a>
        </div>

    </nav>


</header>


<section id="intro">
    <div class="container-fluid" style="padding-bottom: 5em; padding-left: 0; padding-right: 0;">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="false">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="assets/images/besalus_romanesque_bridge_catalonia-wallpaper-1920x1080.jpg" alt="First slide">
                    <div class="centered">Viaja con nosotros</div>
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100" src="assets/images/fuji_mountain_japan-wallpaper-1920x1080.jpg" alt="Second slide">
                    <div class="centered">Descubre el Mundo</div>
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100" src="assets/images/northern_lights_reykjanesskagi_peninsula_iceland-wallpaper-1600x900.jpg" alt="Third slide">
                    <div class="centered">Geekshub Travel</div>
                </div>
            </div>

        </div>

    </div>

</section>


<section id="destinos">
    <div id="carruselDestinos" class="carousel slide d-block d-sm-none" data-ride="carousel" data-interval="false">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="assets/images/mykonos.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/images/dublin.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/images/londres.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carruselDestinos" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carruselDestinos" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section>



<footer>

</footer>

<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

</body>

</html>
